# Propiedades Generales de la Aplicación
spring.application.name=appsistema
server.port=8080

# === CONFIGURACIÓN DE MULTIPLES BASES DE DATOS ===

# Configuración de la Base de Datos PRINCIPAL (sisinventario)
spring.datasource.main.url=jdbc:mysql://localhost:3306/sisinven
spring.datasource.main.username=root
spring.datasource.main.password=daniel

# Configuración de la Base de Datos de la EMPRESA (sisinventario2)
spring.datasource.empresa1.url=jdbc:mysql://localhost:3306/sisinventario2
spring.datasource.empresa1.username=root
spring.datasource.empresa1.password=daniel

# === CONFIGURACIÓN DE JPA/HIBERNATE ===

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# === CONFIGURACIÓN DE LOGGING ===

# Configuración de Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.appsistema=DEBUG

# Configuración de Spring MVC
spring.mvc.hiddenmethod.filter.enabled=true 

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# === CONFIGURACIÓN DE MÓDULO DE BACKUP ===

# Directorio donde se guardarán los backups
backup.directory=backups

# Configuración de conexión para mysqldump
backup.db.username=root
backup.db.password=daniel
backup.db.host=localhost
backup.db.port=3306