<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${documentTitle}">Documento</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 10pt; margin: 20px; padding: 0; }
        .header { width: 100%; margin-bottom: 20px; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .header-left { width: 70%; float: left; text-align: center; }
        .header-right { width: 30%; float: right; text-align: right; font-size: 9pt; }
        .company-title { font-size: 16pt; font-weight: bold; color: #2C3E50; margin: 0; }
        .document-title { font-size: 14pt; font-weight: bold; text-align: center; border: 1px solid #000; padding: 5px; margin-bottom: 15px; }
        .client-info { width: 100%; margin-bottom: 15px; border-collapse: collapse; }
        .client-info td { padding: 4px 0; }
        .detail-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .detail-table th, .detail-table td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        .detail-table thead th {
            background-color: #ADD8E6; 
            color: #1F618D; 
            font-weight: bold;
            text-align: center;
        }
        .totals-box { width: 30%; float: right; margin-top: 15px; border: 1px solid #000; border-collapse: collapse; }
        .totals-box td { padding: 5px; border: none; }
        .clear { clear: both; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <p class="company-title" th:text="${tituloEmpresa}"></p>
        </div>
        <div class="header-right">
            <p>Fecha de Descarga: <span th:text="${fechaDescarga}"></span></p>
        </div>
    </div>
    
    <div class="clear"></div>
    
    <div th:replace="${content}"></div>
    
</body>
</html>
