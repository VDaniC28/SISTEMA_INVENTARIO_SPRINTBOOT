<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{documentos/document_base_layout :: layout(~{::content})}">
<body>

<div th:fragment="content">
    
    <div class="document-title" style="width: 30%; float: right; margin-top: -30px;">
        GUÍA DE SALIDA (BASE)<br/>
        N° <span th:text="${salida.numeroSalida}"></span>
    </div>

    <table class="client-info">
        <tr>
            <td style="width: 20%; font-weight: bold;">Punto de Partida:</td>
            <td th:text="${salida.nombreAlmacen} + ' (' + ${salida.direccionAlmacen} + ')'"></td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Punto de Llegada:</td>
            <td th:text="${salida.nombreCliente} + ' (' + ${salida.direccionCliente} + ')'"></td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Motivo de Traslado:</td>
            <td th:text="${salida.tipoSalida}"></td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Fecha de Traslado:</td>
            <td th:text="${#temporals.format(salida.fechaSalida, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>

    <table class="detail-table">
        <thead>
            <tr>
                <th style="width: 15%;">CANT.</th>
                <th style="width: 20%;">CÓDIGO</th>
                <th style="width: 50%;">DESCRIPCIÓN</th>
                <th style="width: 15%;">LOTE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${salida.detalles}">
                <td style="text-align: center;" th:text="${#numbers.formatDecimal(detalle.cantidad, 0, 0)}"></td>
                <td th:text="${detalle.idProducto != null ? detalle.idProducto : detalle.idSuministro}"></td>
                <td th:text="${detalle.nombreItem}"></td>
                <td th:text="${detalle.lote}"></td>
            </tr>
        </tbody>
    </table>
    
    <div class="clear"></div>
    
    <p style="margin-top: 50px; text-align: center; border-top: 1px dashed #ccc; padding-top: 10px;">
        Recibí conforme: _________________________
    </p>

</div>

</body>
</html>
