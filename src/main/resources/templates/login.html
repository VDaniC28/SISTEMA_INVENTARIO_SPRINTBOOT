<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(to right, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: white;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
  }

  .profile-icon {
    width: 150px;
    height: auto;
    margin: 0 auto 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
    border: none;
    box-shadow: none;
  }

  .profile-icon img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .login-container h2 {
    font-weight: 600;
    margin-bottom: 10px;
  }

  .login-container p {
    color: #666;
    font-size: 14px;
    margin-bottom: 25px;
  }

  .login-container input, .login-container select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
  }

  .login-container input:focus, .login-container select:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 5px rgba(108, 99, 255, 0.4);
  }

  .login-container button {
    width: 100%;
    background-color: #6c63ff;
    border: none;
    padding: 12px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-container button:hover {
    background-color: #554dde;
  }

  .input-group {
    width: 100%;
    margin-bottom: 15px;
  }

  .login-input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="%236c63ff" d="M8 12.293L12.646 7.646a.5.5 0 01.708.708l-5 5a.5.5 0 01-.708 0l-5-5a.5.5 0 01.708-.708L8 12.293z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
  }

  .login-input:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 5px rgba(108, 99, 255, 0.4);
  }

  .error-message {
    color: #ff4757;
    font-size: 14px;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #ffe6e6;
    border-radius: 5px;
  }

  .success-message {
    color: #2ed573;
    font-size: 14px;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #e6ffe6;
    border-radius: 5px;
  }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="profile-icon"><img src="/images/Logo.png" alt="Logo"></div>
    <h2>Bienvenidos</h2>
    <p>Por favor, inicie sesión en su cuenta</p>
    
    <!-- Mensajes de error y éxito -->
    <div th:if="${param.error != null and param.error[0] == 'empresa'}" class="error-message">
      <i class="fas fa-exclamation-triangle"></i>
      Debe seleccionar una empresa para continuar.
    </div>
    
    <div th:if="${param.error != null and param.error[0] != 'empresa'}" class="error-message">
      <i class="fas fa-exclamation-triangle"></i>
      Credenciales inválidas o usuario no pertenece a la empresa seleccionada.
    </div>
    
    <div th:if="${param.logout != null}" class="success-message">
      <i class="fas fa-check-circle"></i>
      Sesión cerrada exitosamente.
    </div>
    
    <form th:action="@{/login}" method="post">
      <div class="input-group">
        <select name="empresaId" id="empresa-select" class="login-input" required>
          <option value="" disabled selected>Selecciona tu empresa</option>
          <option th:each="empresa : ${empresas}"
                  th:value="${empresa.idEmpresa}"
                  th:text="${empresa.nombre}">
          </option>
        </select>
      </div>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>

</body>
</html>
